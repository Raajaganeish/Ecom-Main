  <div class="row">
    <div class="col-md-6 col-sm-12 col-xs-2">

    <div class="col-md-6 col-sm-12 col-xs-2">
      <div class="card shadow" style="width:500px;;height:500px;">

        <mat-tab-group>
          <mat-tab label="Register">

            <form class="form-group" (ngSubmit)="onSubmit(temp)" #temp="ngForm">
              <div class="example-container">
                <mat-form-field style="margin-left: 25px;margin-top: 60px;">
                  <input type="text" name="username" placeholder="Username" matInput ngModel required >
                </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field style="margin-left: 25px;">
                  <input type="email" name="email" placeholder="Email" matInput ngModel required email>
                </mat-form-field>
              </div>

              <button type="submit" name="button" mat-raised-button color="primary" [disabled]="!temp.valid" style="margin-left: 25px;">Register!!</button>
            </form>

          </mat-tab>

          <mat-tab label="Login">

            <form class="form-group" (ngSubmit)="onLogin(LoginForm)" #LoginForm="ngForm">
              <div class="example-container">
                <mat-form-field style="margin-left: 25px;margin-top: 60px;">
                  <input type="text" name="username" placeholder="Username" matInput ngModel required >
                </mat-form-field>
              </div>
              <div class="example-container">
                <mat-form-field style="margin-left: 25px;">
                  <input type="password" name="password" placeholder="Password" matInput ngModel required>
                </mat-form-field>
              </div>

              <button type="submit" name="button" mat-raised-button color="primary" style="margin-left: 25px;">Login</button>
            </form>
          </mat-tab>
          <mat-tab label="Forgot Password">




                  <form class="form-group" (ngSubmit)="onForgotPassword(email)" >

                    <div class="example-container">
                      <mat-form-field style="margin-left: 25px;margin-top: 60px;">
                        <input type="email" name="email" placeholder="Email Address" matInput ngModel required email #email>
                      </mat-form-field>
                    </div>

                    <button type="submit" name="button" mat-raised-button color="primary" style="margin-left: 25px;">Login</button>

                  </form>


          </mat-tab>
        </mat-tab-group>


      </div>
    </div>

    </div>

  </div>
